<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ screen_design.name }}</title>

    <!-- Base Styles for Full-Screen Player -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen dark background (typical signage environment) */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }

        /* Container for the design content */
        #screen-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Loading state while data is being fetched */
        .data-loading {
            opacity: 0.5;
        }

        /* Loading screen */
        #loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.5rem;
        }
    </style>

    <!-- User-defined CSS will be injected here -->
    <style id="user-css"></style>
</head>
<body>
    <!-- Screen Content Container -->
    <div id="screen-content">
        <div id="loading-screen">Loading...</div>
        <div id="rendered-content"></div>
    </div>

    <!-- Dynamic Data System -->
    <script>
    (function() {
        'use strict';

        // Configuration
        var DATA_REFRESH_INTERVAL = 300000; // 5 minutes in milliseconds
        var SCREEN_SLUG = '{{ screen_design.slug }}';
        var API_BASE_URL = '{{ request.scheme }}://{{ request.get_host }}';

        // Store for loaded data
        var dataStore = {
            sales: null,
            lastUpdated: null
        };

        // Screen design content (loaded from API)
        var screenDesign = {
            html_code: '',
            css_code: '',
            js_code: ''
        };

        var renderedContent = document.getElementById('rendered-content');
        var loadingScreen = document.getElementById('loading-screen');
        var userCssStyle = document.getElementById('user-css');

        /**
         * Fetch screen design from API
         */
        function fetchScreenDesign() {
            return fetch(API_BASE_URL + '/digital-signage/api/designs/' + SCREEN_SLUG + '/')
                .then(function(response) { return response.json(); })
                .then(function(result) {
                    if (result.success) {
                        screenDesign = result.data;
                        console.log('Screen design loaded:', screenDesign.name);

                        // Inject CSS
                        userCssStyle.textContent = screenDesign.css_code || '';

                        return screenDesign;
                    } else {
                        console.error('Failed to load screen design:', result.error);
                        return null;
                    }
                })
                .catch(function(error) {
                    console.error('Error fetching screen design:', error);
                    return null;
                });
        }

        /**
         * Fetch sales data from the API
         */
        function fetchSalesData() {
            return fetch(API_BASE_URL + '/digital-signage/api/data/sales/')
                .then(function(response) { return response.json(); })
                .then(function(result) {
                    if (result.success) {
                        dataStore.sales = result.data;
                        dataStore.lastUpdated = new Date();
                        console.log('Sales data loaded:', dataStore.sales.meta);
                        return result.data;
                    } else {
                        console.error('Failed to load sales data:', result.error);
                        return null;
                    }
                })
                .catch(function(error) {
                    console.error('Error fetching sales data:', error);
                    return null;
                });
        }

        /**
         * Get a nested value from an object using dot notation
         * e.g., getNestedValue(obj, 'sales.today.totals.profit')
         */
        function getNestedValue(obj, path) {
            var keys = path.split('.');
            var current = obj;

            for (var i = 0; i < keys.length; i++) {
                if (current === null || current === undefined) {
                    return undefined;
                }
                current = current[keys[i]];
            }

            return current;
        }

        /**
         * Process template variables in HTML
         * Replaces double-brace variable.path with actual values from dataStore
         */
        function processTemplate(html) {
            // Match double-brace variable patterns
            return html.replace(/\{\{([^}]+)\}\}/g, function(match, varPath) {
                varPath = varPath.trim();

                // Get the value from dataStore
                var value = getNestedValue(dataStore, varPath);

                if (value === undefined || value === null) {
                    // Return empty string for missing values (cleaner display)
                    return '';
                }

                // If it's an array, we'll need special handling
                if (Array.isArray(value)) {
                    return JSON.stringify(value);
                }

                return String(value);
            });
        }

        /**
         * Process array/loop templates
         * Syntax: {#each path}...{/each} with double braces (not shown to avoid Django parsing)
         */
        function processLoops(html) {
            // Match double-brace #each loops
            var loopRegex = /\{\{#each\s+([^}]+)\}\}([\s\S]*?)\{\{\/each\}\}/g;

            return html.replace(loopRegex, function(match, arrayPath, template) {
                arrayPath = arrayPath.trim();
                var array = getNestedValue(dataStore, arrayPath);

                if (!Array.isArray(array)) {
                    console.warn('Loop target is not an array:', arrayPath);
                    return '';
                }

                // Render template for each item in the array
                return array.map(function(item) {
                    return template.replace(/\{\{([^}]+)\}\}/g, function(m, prop) {
                        prop = prop.trim();
                        var value = item[prop];
                        return value !== undefined ? String(value) : '';
                    });
                }).join('');
            });
        }

        /**
         * Render the template with current data
         */
        function renderTemplate() {
            var processed = screenDesign.html_code || '';

            // First process loops/arrays
            processed = processLoops(processed);

            // Then process simple variables
            processed = processTemplate(processed);

            // Update the DOM
            renderedContent.innerHTML = processed;
            renderedContent.classList.remove('data-loading');

            // Execute user JavaScript if present
            if (screenDesign.js_code) {
                try {
                    var userScript = document.createElement('script');
                    userScript.textContent = screenDesign.js_code;
                    document.body.appendChild(userScript);
                } catch (e) {
                    console.error('Error executing user script:', e);
                }
            }

            // Dispatch event for user scripts that need to know when data is loaded
            window.dispatchEvent(new CustomEvent('signageDataLoaded', {
                detail: { data: dataStore, timestamp: new Date() }
            }));
        }

        /**
         * Initialize the data system
         */
        function init() {
            console.log('Digital Signage Player: Initializing...');

            // Load screen design first, then sales data
            fetchScreenDesign()
                .then(function() {
                    return fetchSalesData();
                })
                .then(function() {
                    // Hide loading screen and render
                    loadingScreen.style.display = 'none';
                    renderTemplate();
                });

            // Set up auto-refresh for sales data
            setInterval(function() {
                console.log('Refreshing sales data...');
                fetchSalesData().then(function() {
                    renderTemplate();
                });
            }, DATA_REFRESH_INTERVAL);
        }

        // Expose data API for user scripts
        window.signageData = {
            getData: function() { return dataStore; },
            getDesign: function() { return screenDesign; },
            refresh: function() {
                return fetchSalesData().then(function() {
                    renderTemplate();
                    return dataStore;
                });
            }
        };

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    })();
    </script>
</body>
</html>
