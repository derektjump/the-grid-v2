<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ media_asset.name }} - Media Player</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen dark background */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Media container - centers content */
        .media-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* Image styling - fit to screen while maintaining aspect ratio */
        .media-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Video styling - full screen */
        .media-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Error message styling */
        .error-message {
            color: #ff3b81;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="media-container">
        {% if media_asset.asset_type == 'image' %}
            <img
                src="{{ media_asset.file.url }}"
                alt="{{ media_asset.name }}"
                class="media-image"
            >
        {% elif media_asset.asset_type == 'video' %}
            <video
                src="{{ media_asset.file.url }}"
                class="media-video"
                autoplay
                loop
                muted
                playsinline
            >
                Your browser does not support video playback.
            </video>
        {% else %}
            <div class="error-message">
                Unsupported media type: {{ media_asset.asset_type }}
            </div>
        {% endif %}
    </div>

    {% if media_asset.asset_type == 'video' %}
    <script>
        // Ensure video plays automatically (required for some browsers)
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.querySelector('.media-video');
            if (video) {
                video.play().catch(function(error) {
                    console.log('Autoplay prevented:', error);
                });
            }
        });
    </script>
    {% endif %}
</body>
</html>
