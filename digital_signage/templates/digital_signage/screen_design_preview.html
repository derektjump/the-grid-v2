<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: {{ screen_design.name }} - The Grid</title>

    <!-- Reset and Base Styles for Preview -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen dark background (typical signage environment) */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }

        /* Container for the design content */
        #screen-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Preview Controls Bar (only visible in preview mode) */
        #preview-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(17, 18, 22, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid rgba(155, 89, 255, 0.3);
            z-index: 10000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        #preview-controls .control-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #preview-controls .preview-label {
            color: #9B59FF;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #preview-controls .design-name {
            color: #fff;
            font-weight: 500;
        }

        #preview-controls .control-right {
            display: flex;
            gap: 1rem;
        }

        #preview-controls button,
        #preview-controls a {
            background: rgba(155, 89, 255, 0.1);
            color: #9B59FF;
            border: 1px solid rgba(155, 89, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #preview-controls button:hover,
        #preview-controls a:hover {
            background: rgba(155, 89, 255, 0.2);
            border-color: rgba(155, 89, 255, 0.5);
        }

        /* Adjust content area to account for controls */
        #screen-content {
            margin-top: 50px;
            height: calc(100% - 50px);
        }

        /* Toggle controls visibility */
        body.hide-controls #preview-controls {
            display: none;
        }

        body.hide-controls #screen-content {
            margin-top: 0;
            height: 100%;
        }

        /* Loading screen */
        #loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.5rem;
        }
    </style>

    <!-- User-defined CSS will be injected here -->
    <style id="user-css"></style>
</head>
<body>
    <!-- Preview Controls Bar -->
    <div id="preview-controls">
        <div class="control-left">
            <span class="preview-label">Preview Mode</span>
            <span class="design-name">{{ screen_design.name }}</span>
        </div>
        <div class="control-right">
            <button id="toggle-controls" onclick="toggleControls()">Hide Controls</button>
            <a href="{% url 'digital_signage:screen_design_edit' screen_design.slug %}">Edit Design</a>
            <a href="{% url 'digital_signage:screen_design_list' %}">Back to List</a>
        </div>
    </div>

    <!-- Screen Content Container -->
    <div id="screen-content">
        <div id="loading-screen">Loading...</div>
        <div id="rendered-content"></div>
    </div>

    <!-- Dynamic Data System -->
    <script>
    (function() {
        'use strict';

        // Configuration
        var DATA_REFRESH_INTERVAL = 300000; // 5 minutes in milliseconds
        var SCREEN_SLUG = '{{ screen_design.slug }}';
        var API_BASE_URL = '{{ request.scheme }}://{{ request.get_host }}';

        // Store for loaded data
        var dataStore = {
            sales: null,
            lastUpdated: null
        };

        // Screen design content (loaded from API)
        var screenDesign = {
            html_code: '',
            css_code: '',
            js_code: ''
        };

        var renderedContent = document.getElementById('rendered-content');
        var loadingScreen = document.getElementById('loading-screen');
        var userCssStyle = document.getElementById('user-css');

        /**
         * Fetch screen design from API
         */
        function fetchScreenDesign() {
            return fetch(API_BASE_URL + '/digital-signage/api/designs/' + SCREEN_SLUG + '/')
                .then(function(response) { return response.json(); })
                .then(function(result) {
                    if (result.success) {
                        screenDesign = result.data;
                        console.log('Screen design loaded:', screenDesign.name);

                        // Inject CSS
                        userCssStyle.textContent = screenDesign.css_code || '';

                        return screenDesign;
                    } else {
                        console.error('Failed to load screen design:', result.error);
                        return null;
                    }
                })
                .catch(function(error) {
                    console.error('Error fetching screen design:', error);
                    return null;
                });
        }

        /**
         * Fetch sales data from the API
         */
        function fetchSalesData() {
            return fetch(API_BASE_URL + '/digital-signage/api/data/sales/')
                .then(function(response) { return response.json(); })
                .then(function(result) {
                    if (result.success) {
                        dataStore.sales = result.data;
                        dataStore.lastUpdated = new Date();
                        console.log('Sales data loaded:', dataStore.sales.meta);
                        return result.data;
                    } else {
                        console.error('Failed to load sales data:', result.error);
                        return null;
                    }
                })
                .catch(function(error) {
                    console.error('Error fetching sales data:', error);
                    return null;
                });
        }

        /**
         * Get a nested value from an object using dot notation
         */
        function getNestedValue(obj, path) {
            var keys = path.split('.');
            var current = obj;
            for (var i = 0; i < keys.length; i++) {
                if (current === null || current === undefined) return undefined;
                current = current[keys[i]];
            }
            return current;
        }

        /**
         * Process template variables in HTML
         */
        function processTemplate(html) {
            return html.replace(/\{\{([^}]+)\}\}/g, function(match, varPath) {
                varPath = varPath.trim();
                var value = getNestedValue(dataStore, varPath);
                if (value === undefined || value === null) return '';
                if (Array.isArray(value)) return JSON.stringify(value);
                return String(value);
            });
        }

        /**
         * Process array/loop templates
         */
        function processLoops(html) {
            var loopRegex = /\{\{#each\s+([^}]+)\}\}([\s\S]*?)\{\{\/each\}\}/g;
            return html.replace(loopRegex, function(match, arrayPath, template) {
                arrayPath = arrayPath.trim();
                var array = getNestedValue(dataStore, arrayPath);
                if (!Array.isArray(array)) {
                    console.warn('Loop target is not an array:', arrayPath);
                    return '';
                }
                return array.map(function(item) {
                    return template.replace(/\{\{([^}]+)\}\}/g, function(m, prop) {
                        prop = prop.trim();
                        var value = item[prop];
                        return value !== undefined ? String(value) : '';
                    });
                }).join('');
            });
        }

        /**
         * Render the template with current data
         */
        function renderTemplate() {
            var processed = screenDesign.html_code || '';
            processed = processLoops(processed);
            processed = processTemplate(processed);
            renderedContent.innerHTML = processed;

            // Execute user JavaScript if present
            if (screenDesign.js_code) {
                try {
                    var userScript = document.createElement('script');
                    userScript.textContent = screenDesign.js_code;
                    document.body.appendChild(userScript);
                } catch (e) {
                    console.error('Error executing user script:', e);
                }
            }

            window.dispatchEvent(new CustomEvent('signageDataLoaded', {
                detail: { data: dataStore, timestamp: new Date() }
            }));
        }

        /**
         * Initialize the data system
         */
        function init() {
            console.log('Digital Signage Preview: Initializing...');

            // Load screen design first, then sales data
            fetchScreenDesign()
                .then(function() {
                    return fetchSalesData();
                })
                .then(function() {
                    // Hide loading screen and render
                    loadingScreen.style.display = 'none';
                    renderTemplate();
                });

            // Set up auto-refresh
            setInterval(function() {
                console.log('Refreshing sales data...');
                fetchSalesData().then(function() { renderTemplate(); });
            }, DATA_REFRESH_INTERVAL);
        }

        // Expose data API for user scripts
        window.signageData = {
            getData: function() { return dataStore; },
            getDesign: function() { return screenDesign; },
            refresh: function() {
                return fetchSalesData().then(function() {
                    renderTemplate();
                    return dataStore;
                });
            }
        };

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    })();
    </script>

    <!-- Preview Controls Script -->
    <script>
        // Toggle preview controls visibility
        let controlsVisible = true;

        function toggleControls() {
            controlsVisible = !controlsVisible;
            document.body.classList.toggle('hide-controls');

            const button = document.getElementById('toggle-controls');
            if (controlsVisible) {
                button.textContent = 'Hide Controls';
            } else {
                button.textContent = 'Show Controls';
            }
        }

        // Keyboard shortcut: Press 'C' to toggle controls
        document.addEventListener('keydown', function(e) {
            if (e.key === 'c' || e.key === 'C') {
                toggleControls();
            }
        });

        // Prevent accidental navigation away from preview
        window.addEventListener('beforeunload', function(e) {
            // Only if in full preview mode
            if (!controlsVisible) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
